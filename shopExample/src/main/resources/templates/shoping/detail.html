<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<h3>Item Detail</h3>

<table>
	<tr>
		<td>Session id:</td>
		<td th:text="${session.sid}"></td>
	</tr>
</table>
<Br>

<table>
	<tr>
		<td>Item id:</td>
		<td th:text="${item.id}"></td>
	</tr>
	<tr>
		<td>Item name:</td>
		<td th:text="${item.name}"></td>
	</tr>
	<tr>
		<td>Item brand:</td>
		<td th:text="${item.brand}"></td>
	</tr>
	<tr>
		<td>Item madein:</td>
		<td th:text="${item.madein}"></td>
	</tr>
	<tr>
		<td>Item price:</td>
		<td th:text="${#numbers.formatCurrency(item.price)}"></td>
	</tr>
</table>

<Br>

<p><a th:href="@{/cart/addToCart(itemId=${item.id})}">Add to
				Cart</a></p>
</html>
